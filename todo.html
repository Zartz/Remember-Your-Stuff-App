         <div class="container paper">
			<h1>Remember your stuff</h1>
			<br>
			<div id="enter-new" class="editor">
	            <form>
	                <!-- <input type="text" id="textfield"/> -->
	            	<input id="textfield" class="frameless-input" type="text" name="textfield" autofocus="autofocus" placeholder="Enter item!">
	            </form>
			</div>

            <ul id="todo">
				<li class="li-change">Ctrl+a/[gesture] to create new item</li>
				<li class="li-change">Ctrl+4/5[gesture] to navigate</li>
				<li class="li-change">Ctrl+6/move left to delete</li>
				<li class="li-change">Ctrl+7/move right to complete</li>
            </ul>
        </div>

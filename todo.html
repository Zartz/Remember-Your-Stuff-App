		<meta charset="utf-8">

		<div class="container paper pull-left">
			
			<h2>Anleitung</h2>
			<p>Ctrl+a: Neues Item anlegen</p>
			<p>Ctrl+1: Erstes Item loeschen</p>
			<p>Alt+1: Erstes Item erledigt</p>
			
			<div id="enter-new" class="editorContainer editor">
				<p>Enter item:</p>
	            <form>

	                <input type="text" id="textfield"/>
	            </form>
			</div>
		</div>
		
        <div class="container paper pull-right">
			<h1>Remember your stuff</h1>
			<br>

			

            <ul id="todo">

            </ul>
        </div> 




        <script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/jquery.hotkeys.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.modal.js"></script>
        <script src="js/todo.js"></script>
		
		<script>
		

		
		// Neues Item anlegen
		$(document).bind('keydown', 'ctrl+a', function(){
			
			$('#enter-new').removeClass('editor');
			$('#textfield').focus();
		});
		

		
		// Erstes Item löschen
		$(document).bind('keydown', 'ctrl+1', function(){
					$("li:first").remove();
		});
		
		// Letztes Item löschen
		$(document).bind('keydown', 'ctrl+2', function(){
					$("li:last").remove();
		});
		
		// Erstes Item erledigt
		$(document).bind('keydown', 'alt+1', function(){
					$("li:first").toggleClass('strikethrough');
		});

		</script>

    </body>
</html>
